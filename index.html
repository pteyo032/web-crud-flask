{% extends "base.html" %}
{% block contenu %}
<h1>Application CRUD (Flask + SQLite)</h1>

<h2>Créer un élément</h2>
<form method="post" action="{{ url_for('creer_post') }}">
  <input name="titre" placeholder="Titre" required />
  <input name="details" placeholder="Détails" />
  <button type="submit">Ajouter</button>
</form>

<hr />

<h2>Liste</h2>
<ul>
  {% for e in elements %}
    <li>
      <strong>{{ e.titre }}</strong> — {{ e.details }}
      <a href="{{ url_for('modifier_get', element_id=e.id) }}">Modifier</a>
      <form method="post" action="{{ url_for('supprimer_post', element_id=e.id) }}" style="display:inline;">
        <button type="submit">Supprimer</button>
      </form>
    </li>
  {% endfor %}
</ul>
{% endblock %}
