{% extends "base.html" %}
{% block contenu %}
<h1>Modifier l’élément</h1>

<form method="post">
  <input name="titre" value="{{ element.titre }}" required />
  <input name="details" value="{{ element.details }}" />
  <button type="submit">Enregistrer</button>
</form>

<p><a href="{{ url_for('accueil') }}">Retour</a></p>
{% endblock %}
